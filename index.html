<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-Do List</title>

</head>

<body>
    <!-- Header section -->
    <header>
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case bg-amber-500 bg-contain h-20 text-5xl">TO-DO-LIST</a>
            </div>
            <div class="flex-none gap-2">
                <div class="form-control">
                    <input type="text" placeholder="Search" class="h-15 input input-bordered" />
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="h-30 w-10 rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-sky-100 rounded-box w-52">
                        <li>
                            <a class="text-3xl justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a class="text-3xl">Settings</a></li>
                        <li><a class="text-3xl">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    
    <!-- main section start -->

    <main class="bg-gradient-to-r from-sky-300 to-indigo-500">
        <section>
            <!-- text input -->
            <div class="flex justify-center">
                <div> <button class="mt-10 btn flex btn-primary">This is the TO-DO List</button></div>
            </div>
            <div class="auto-cols-auto	 my-8 h-24 flex w-full justify-center ">
                <input id="input-filed" type="text" placeholder="Type here"
                    class="input input-bordered input-lg w-full max-w-xs" />
                <button id="btn-add" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Add</button>
            </div>
        </section>

        <!-- div section start -->


        <section id="container">
            <!-- Here is the JavaScript Content -->

        </section>
    </main>


    <!-- JavaScript added -->
    <script src="js/app.js"></script>
</body>

</html>
